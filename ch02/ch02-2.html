<!--Vue Mustache 计算-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 示例</title>
</head>

<body>
<div id="app">
   <span v-html="link"></span>
</div>

<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            link: '<a href="#">这是一个链接</a>'
        }
    })
</script>

</body>
</html>
