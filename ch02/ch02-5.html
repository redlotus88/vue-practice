<!--指令与事件-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 指令与事件</title>
</head>

<body>
<div id="app">
    <h1>v-if事件</h1>
    <p v-if="show">显示这段文本</p>

    <h1>vue bind</h1>
    <a v-bind:href="url">github链接</a>
    <img v-bind:src="imgUrl">

    <h1></h1>
</div>

<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            show: true,
            url: 'https://www.github.com',
            imgUrl: 'http://xxx.xxx.xx/img.png'
        },

        mounted: function() {
        },

        beforeDestory: function() {
        }

    })
</script>

</body>
</html>
